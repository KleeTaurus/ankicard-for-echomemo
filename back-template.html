{{FrontSide}}

<hr>

<div class="back-content">
  <div class="definition-row" style="display: flex; align-items: center; gap: 8px;">
    {{Definition_Audio}}
    <div class="definition">{{Definition}}</div>
  </div>

  <div class="example-container">
    <div class="example-label">Example</div>
    <div class="example-row" style="display: flex; align-items: center; gap: 8px;">
      {{Example_Audio}}
      <div class="example-sentence">{{Example}}</div>
    </div>
  </div>

  <hr>

  <div class="chinese-container">
    <div class="translation definition-zh">
      <b>释义 :</b> {{Definition_ZH}}
    </div>
    <div class="translation example-zh">
      <b>示例 :</b> {{Example_ZH}}
    </div>
  </div>

  <button class="toggle-button" onclick="document.querySelector('.chinese-container').classList.toggle('show');">
    Show/Hide Chinese Content
  </button>
</div>
